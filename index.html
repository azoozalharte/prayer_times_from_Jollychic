<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>أوقات الصلاة</title>
  </head>
  <body class="bg-[#051321] text-white relative">
    <div class="container mx-auto mt-10">
      <div class="flex flex-col items-center shrink-0 justify-center">
        <form class="mb-10 flex" id="search">
          <input
            type="text"
            placeholder="إسم المدينة بالإنجليزي"
            name="name"
            class="py-2 px-4 rounded-r-xl text-black"
          />
          <button type="submit" class="py-2 px-4 bg-[#ffbe44] rounded-l-xl">
            بحث
          </button>
        </form>
        <div class="flex flex-col rounded-2xl overflow-hidden card"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"
      integrity="sha512-ZrcpMHpLjOFDzhEqOpnKFqE0rrXbQZ7o7rMCqUXO86VveQAf9051a1R5J1khUVx14IDvhGte1Uj4q0Cs7lCo/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
